<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente Conversacional IA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Import Map -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "@elevenlabs/react": "https://esm.sh/@elevenlabs/react?external=react,react-dom",
            "lucide-react": "https://esm.sh/lucide-react@0.263.1?external=react"
        }
    }
    </script>

    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div class="background-gradient"></div>

    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { useConversation } from '@elevenlabs/react';
        import { Mic, MicOff, Send, PhoneOff, Volume2, VolumeX } from 'lucide-react';

        const ChatWidget = () => {
            const [isOpen, setIsOpen] = useState(false);
            const [messages, setMessages] = useState([]);
            const [inputText, setInputText] = useState("");
            const [isMicOn, setIsMicOn] = useState(true);
            const [isSpeakerOn, setIsSpeakerOn] = useState(true);
            const messagesEndRef = useRef(null);

            // Ref to store the active media stream
            const activeStreamRef = useRef(null);
            const originalGetUserMedia = useRef(null);

            // Setup Stream Interception on Mount
            useEffect(() => {
                if (!originalGetUserMedia.current) {
                    originalGetUserMedia.current = navigator.mediaDevices.getUserMedia.bind(navigator.mediaDevices);

                    // Override getUserMedia to capture the stream
                    navigator.mediaDevices.getUserMedia = async (constraints) => {
                        const stream = await originalGetUserMedia.current(constraints);
                        activeStreamRef.current = stream; // Capture the stream

                        // Apply initial mute state
                        stream.getAudioTracks().forEach(track => {
                            track.enabled = isMicOn; // Use current state (might be stale in closure, but handled by effect below)
                        });

                        return stream;
                    };
                }

                return () => {
                    // Restore original on unmount
                    if (originalGetUserMedia.current) {
                        navigator.mediaDevices.getUserMedia = originalGetUserMedia.current;
                    }
                };
            }, []); // Run once on mount

            // Sync Mic State with Active Stream
            useEffect(() => {
                if (activeStreamRef.current) {
                    activeStreamRef.current.getAudioTracks().forEach(track => {
                        track.enabled = isMicOn;
                    });
                    console.log(`Microphone tracks ${isMicOn ? 'enabled' : 'disabled'}`);
                }
            }, [isMicOn]);

            const conversation = useConversation({
                onConnect: () => console.log("Connected"),
                onDisconnect: () => {
                    console.log("Disconnected");
                    setIsOpen(false);
                    // Stop tracks on disconnect
                    if (activeStreamRef.current) {
                        activeStreamRef.current.getTracks().forEach(track => track.stop());
                        activeStreamRef.current = null;
                    }
                },
                onMessage: (message) => {
                    console.log("Message:", message);
                    if (message.message) {
                        setMessages(prev => [...prev, { source: message.source, text: message.message }]);
                    }
                },
                onError: (error) => console.error("Error:", error),
            });

            const { status, startSession, endSession, isSpeaking } = conversation;

            // Auto-scroll
            useEffect(() => {
                messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
            }, [messages]);

            // Handle Speaker Mute
            useEffect(() => {
                const audioElements = document.querySelectorAll('audio');
                audioElements.forEach(audio => {
                    audio.muted = !isSpeakerOn;
                });
            }, [isSpeakerOn, status]);

            const handleStartSession = async () => {
                try {
                    // Request permission (this will trigger our intercepted getUserMedia)
                    await startSession({
                        agentId: 'agent_6901kak7zyjjekkt4xwjpmfrf5d4',
                    });

                    setIsOpen(true);
                    setIsMicOn(true); // Default to on
                    setIsSpeakerOn(true); // Default to on
                } catch (error) {
                    console.error("Failed to start session:", error);
                    alert("Error al iniciar sesión. Verifica tu micrófono.");
                }
            };

            const handleEndCall = async () => {
                await endSession();
                setIsOpen(false);
            };

            const handleSendMessage = async (e) => {
                e.preventDefault();
                if (!inputText.trim()) return;

                try {
                    const convAny = conversation;
                    if (convAny.sendUserMessage) {
                        await convAny.sendUserMessage(inputText);
                    } else if (convAny.sendMessage) {
                        await convAny.sendMessage(inputText);
                    } else {
                        console.warn("No sendMessage method found on conversation object", conversation);
                    }

                    setMessages(prev => [...prev, { source: 'user', text: inputText }]);
                    setInputText("");

                } catch (err) {
                    console.error("Error sending message:", err);
                }
            };

            return (
                <div className="flex flex-col items-center justify-center w-full h-full">

                    {/* Main Button (Visible when chat is closed) */}
                    {!isOpen && (
                        <div className="flex flex-col items-center gap-6 animate-in fade-in zoom-in duration-500">
                            <button
                                onClick={handleStartSession}
                                className={`
                                    relative w-32 h-32 rounded-full flex items-center justify-center cursor-pointer transition-all duration-500
                                    border border-white/20 backdrop-blur-md hover:scale-105
                                    bg-white/10 hover:bg-white/20
                                `}
                            >
                                <Mic size={40} color="white" />
                            </button>
                            <h2 className="text-2xl font-semibold">
                                Presiona para conversar
                            </h2>
                        </div>
                    )}

                    {/* Chat Window (Visible when open) */}
                    {isOpen && (
                        <div className="w-full max-w-md h-[600px] flex flex-col glass-panel rounded-3xl overflow-hidden animate-in slide-in-from-bottom-10 duration-500 border border-white/10 bg-black/40 backdrop-blur-xl">

                            {/* Header */}
                            <div className="p-4 border-b border-white/10 flex justify-between items-center bg-white/5">
                                <div className="flex items-center gap-3">
                                    <div className={`w-3 h-3 rounded-full ${status === 'connected' ? 'bg-green-500 animate-pulse' : 'bg-yellow-500'}`}></div>
                                    <span className="font-semibold">Asistente IA</span>
                                </div>
                                <div className="flex gap-2">
                                    <button
                                        onClick={() => setIsSpeakerOn(!isSpeakerOn)}
                                        className={`p-2 rounded-full transition-colors ${!isSpeakerOn ? 'bg-white/20 text-red-400' : 'hover:bg-white/10'}`}
                                        title={isSpeakerOn ? "Silenciar IA" : "Activar sonido"}
                                    >
                                        {isSpeakerOn ? <Volume2 size={20} /> : <VolumeX size={20} />}
                                    </button>
                                    <button
                                        onClick={handleEndCall}
                                        className="p-2 bg-red-500/20 text-red-400 hover:bg-red-500/30 rounded-full transition-colors"
                                        title="Finalizar llamada"
                                    >
                                        <PhoneOff size={20} />
                                    </button>
                                </div>
                            </div>

                            {/* Messages Area */}
                            <div className="flex-1 overflow-y-auto p-4 space-y-4 scrollbar-thin scrollbar-thumb-white/20">
                                {messages.length === 0 && (
                                    <div className="text-center text-white/40 mt-10 text-sm">
                                        La conversación aparecerá aquí...
                                    </div>
                                )}
                                {messages.map((msg, idx) => (
                                    <div key={idx} className={`flex ${msg.source === 'user' ? 'justify-end' : 'justify-start'}`}>
                                        <div className={`
                                            max-w-[80%] p-3 rounded-2xl text-sm
                                            ${msg.source === 'user'
                                                ? 'bg-blue-600 text-white rounded-br-none'
                                                : 'bg-white/10 text-white/90 rounded-bl-none border border-white/5'}
                                        `}>
                                            {msg.text}
                                        </div>
                                    </div>
                                ))}
                                <div ref={messagesEndRef} />
                            </div>

                            {/* Input Area */}
                            <div className="p-4 border-t border-white/10 bg-white/5 flex flex-col gap-4">
                                <form onSubmit={handleSendMessage} className="flex gap-2 items-center">
                                    <input
                                        type="text"
                                        value={inputText}
                                        onChange={(e) => setInputText(e.target.value)}
                                        placeholder="Escribe un mensaje..."
                                        className="flex-1 bg-black/20 border border-white/10 rounded-full px-4 py-3 text-sm focus:outline-none focus:border-blue-500 transition-colors"
                                    />
                                    <button
                                        type="submit"
                                        className="p-3 bg-blue-600 rounded-full hover:bg-blue-700 transition-colors disabled:opacity-50"
                                        disabled={status !== 'connected'}
                                    >
                                        <Send size={20} />
                                    </button>
                                </form>

                                {/* Mic Toggle Button - Centered below input */}
                                <div className="flex justify-center">
                                    <button
                                        type="button"
                                        onClick={() => setIsMicOn(!isMicOn)}
                                        className={`
                                            w-14 h-14 rounded-full flex items-center justify-center transition-all duration-300 shadow-lg
                                            ${isMicOn
                                                ? 'bg-white/10 hover:bg-white/20 text-white'
                                                : 'bg-red-500 text-white hover:bg-red-600'}
                                        `}
                                        title={isMicOn ? "Desactivar micrófono" : "Activar micrófono"}
                                    >
                                        {isMicOn ? <Mic size={24} /> : <MicOff size={24} />}
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const App = () => {
            return (
                <main className="app-container h-screen flex items-center justify-center p-4">
                    <ChatWidget />
                </main>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
